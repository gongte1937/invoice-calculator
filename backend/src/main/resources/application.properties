# Port
quarkus.http.port=8080

# CORS
quarkus.http.cors.enabled=true
quarkus.http.cors.origins=http://localhost:3000
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,content-type,authorization,x-requested-with

# Frankfurter REST Client base URL
com.verifyme.common.client.FrankfurterClient/mp-rest/url=https://api.frankfurter.app

# Invoice Configuration
# Decimal precision settings
invoice.decimal.rate-scale=4
invoice.decimal.money-scale=2

# Error handling configuration
invoice.error.bad-request-status=400
invoice.error.not-found-status=404
invoice.error.internal-error-status=500
invoice.error.validation-error-message=Error: Invalid request data
invoice.error.internal-error-message=Error: internal server error
invoice.error.exchange-rate-fetch-error-template=cannot fetch exchange rate for %s->%s on %s
invoice.error.exchange-rate-not-found-template=exchange rate not found for %s->%s on %s
invoice.error.invalid-rate-template=invalid rate for %s->%s on %s

# Validation configuration
invoice.validation.min-invoice-lines=1
invoice.validation.min-amount=0.0

# Logging configuration
quarkus.log.level=INFO
quarkus.log.console.enable=true

